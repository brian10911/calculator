<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>
        <div id="container">
            <div id="operation">0</div>
            <div id="top-btn">
                <button class="clear">C</button>
                <button id="orange" class="operate" value="/">/</button>
            </div>
            <div id="second-btn">
                <button id="num-btn" value="7">7</button>
                <button id="num-btn" value="8">8</button>
                <button id="num-btn" value="9">9</button>
                <button id="orange" class="operate" value="x">x</button>
            </div>
            <div id="third-btn">
                <button id="num-btn" value="4">4</button>
                <button id="num-btn" value="5">5</button>
                <button id="num-btn" value="6">6</button>
                <button id="orange" class="operate" value="-">-</button>
            </div>
            <div id="fourth-btn">
                <button id="num-btn" value='1'>1</button>
                <button id="num-btn" value="2">2</button>
                <button id="num-btn" value="3">3</button>
                <button id="orange" class="operate" value="+">+</button>
            </div>
            <div id="fifth-btn">
                <button id="num-btn" class="zero" value="0">0</button>
                <button id="num-btn" value=".">.</button>
                <button id="orange" class="equal">=</button>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
